# ===============================
# APPLICATION
# ===============================
spring.application.name=sql

# DO NOT CHANGE PORT (as you mentioned)
server.port=9001

# Required when behind proxy / https
server.forward-headers-strategy=framework


# ===============================
# DATABASE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/api_rate_limiter?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ‚ùó DO NOT force dialect (Hibernate 6 auto-detects)
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# ===============================
# JWT CONFIGURATION  (üî• FIXED)
# ===============================
# Secret key used for signing JWT
jwt.secret=MySuperSecretKeyForJwtSigning_ChangeThis_1234567890

# Token expiration in milliseconds (1 hour)
jwt.expiration=3600000

# (Optional ‚Äì if your JwtUtil also uses this)
jwt.expiration-ms=3600000


# ===============================
# LOGGING (OPTIONAL ‚Äì HELPFUL)
# ===============================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ===============================
# TESTING / STARTUP SAFETY
# ===============================
spring.main.allow-circular-references=true
spring.jpa.open-in-view=false